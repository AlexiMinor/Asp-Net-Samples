<div class="content" role="main">
    <h2>Articles</h2>
    <div [style.display]="showSpinner ? 'flex' : 'none'">
      <mat-spinner [strokeWidth]="3"></mat-spinner>
    </div>

  <ul class="articles" *ngIf="articles">
    <li *ngFor="let article of articles" >
      <app-article-preview [article]="article" (selectedArticleFromPreview)="viewArticle($event)"></app-article-preview>
    </li>
  </ul>
</div>
